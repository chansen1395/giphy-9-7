<html lang="en-US">
<head>
  <title>GIPHY</title>
</head>
<body>
  <div class="container">
    <h1>Get fun GIFs from GIPHY!</h1>
    <label for="location">Enter your search:</label>
    <input id="location" type="text">
    <button class="btn-success" id="gifSearch">Search!</button>
    <button class="btn-success" id="gifTrending">See Trending:</button>
    <button class="btn-success" id="gifRandom">Random!</button>
    <div class="showErrors"></div>
    <div class="showHumidity"></div>
    <img id="showTemp">
    <div id="showFarenheit"></div>
    <div class="showDescription"></div>
  </div>
</body>
</html>
